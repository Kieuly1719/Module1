<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>

<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        decrease(){
            if(this.weight > 0){
                this.weight -= 1;
            }
        }
        isEmpty(){
            if(this.weight <= 0){
               return true;
            }
            return false;
        }
        getWeightT(){
            return this.weight;
        }
    }
    class Human{
        constructor(name, gender, weigh){
            this.name = name;
            this.gender = gender;
            this.weigh = weigh;
        }
        isMale(){
            return this.gender;
        }
        setGender(gender){
            this.gender = gender;
        }
        checkApple(Apple){
            if(apple.getWeightT() > 0){
                return true;
            }
            return false;
        }
        eat(Apple){
            if(this.checkApple(Apple)){
                Apple.decrease();
                this.weigh++;
                console.log(this.name + " vừa ăn một miếng táo")
            }else{
                console.log("Táo đã hết, không thể ăn!");
            }
        }
        say(str){
            console.log(this.name + " nói " + str);
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeigh(){
            return this.weigh;
        }
        setWeigh(weigh){
            this.weigh = weigh;
        }
    }

    let apple = new Apple(10);
    let adam = new Human("Adam", true, 65);
    let eva = new Human("Eva", false, 45);

    adam.say("Xin chào Eva");
    eva.say("Chào Adam!");
    console.log("Cân nặng hiện tại của eva là: " + eva.getWeigh());
    console.log("Cân nặng hiện tại của Adam là: " + adam.getWeigh());
    while(!apple.isEmpty()){
       adam.eat(apple);
       if(!apple.isEmpty()){
           eva.eat(apple);
       }
    }
    console.log("Cân nặng của eva là: " + eva.getWeigh());
    console.log("Cân nặng của Adam là: " + adam.getWeigh());
</script>
</body>
</html>
