<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3,4,2,1,0,9,10,15,7,20];
    let v = parseInt(prompt("Nhập giá trị: "));
    let index = -1;
    for(let i = 0; i < array.length; i++){
        if(array[i] === v){
            index = i;
        }
    }
    if(index > -1){
        array.splice(index, 1);
        array[9] = 0;
        alert(array);
    }
    else{
        alert(v +" không thuộc mảng");
    }
</script>
</body>
</html>
