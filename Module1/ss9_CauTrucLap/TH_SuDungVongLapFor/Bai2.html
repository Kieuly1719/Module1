<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            Nhập n: <input type="text" id="nhapn">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="TinhTong()" >Tính tổng</button>
        </td>
        <td>
            <p id="kq"></p>
        </td>
    </tr>
</table>
</body>
<script>
    function TinhTong() {
        let n = parseInt(document.getElementById("nhapn").value);
        let tong = 0;
        for(var i = 1; i <= n; i++) {
            tong += i;
        }
        document.getElementById("kq").innerHTML = tong;
    }
</script>
</html>
