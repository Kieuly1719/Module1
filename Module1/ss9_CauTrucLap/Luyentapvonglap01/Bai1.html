<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let i;
    let text = ''
    for(i = 1; i < 100; i++){
        if(i === 99){
            alert("Đã hoàn thành")
        }
        text += i + " ";
    }
    document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
