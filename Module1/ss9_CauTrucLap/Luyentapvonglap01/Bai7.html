<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="textIn"></p>
<script>
    let i;
    let text = "";
    for(i = 1; i <= 100; i++){
        if(i % 3 === 0){
            text += "Fizz  ";
        }
        else if (i % 5 === 0){
            text += "Buzz  ";
        }
        else{
            text += "FizzBuzz  ";
        }
    }
    document.getElementById("textIn").innerHTML = text;
</script>
</body>
</html>
