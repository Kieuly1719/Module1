<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nd = parseFloat(prompt("Nhập nhiệt độ: "));
    if(nd > 100){
        alert("Nhiệt độ quá cao, hãy giảm nhiệt độ");
    }
    else if(nd < 20){
        alert("Nhiệt độ quá thấp, hãy tăng nhiệt độ");
    }
    else{
        alert("Nhiệt độ bình thường");
    }
</script>
</body>
</html>
