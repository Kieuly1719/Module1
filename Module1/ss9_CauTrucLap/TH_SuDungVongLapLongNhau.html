<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    for( let i = 1; i <= 10; i++){
        sout += "<tr>";
        for(let j = i; j <= i * 10; j+=i){
            sout = sout + "<td>" + j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
