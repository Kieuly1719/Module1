<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["hello", "world", "1"];
    let kt = prompt("Nhập kí tự: ");
    function KyTuInArr(a,kt){
        var count = 0;
        for(let i of a){
            if(i === kt){
                count++;
            }
        }
        return count;
    }
    if(KyTuInArr(a,kt) === 0){
        alert(-1);
    }
    else{
        alert(KyTuInArr(a,kt));
    }
</script>
</body>
</html>
