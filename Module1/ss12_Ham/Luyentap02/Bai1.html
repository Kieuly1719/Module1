<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function hamBinhPhuong(a){
        return a*a;
    }
    let a = parseInt(prompt("Nhập một số bất kỳ: "));
    alert("Bình phương của " + a + " là: " + hamBinhPhuong(a));
</script>
</body>
</html>
