<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,1,7,4,0];
    function rev(a){
        let b = [];
        for(let i of a){
            b.unshift(i);
        }
        return b;
    }
    alert("Mảng đảo ngược là: " + rev(a));
</script>
</body>
</html>
