<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindMax(a,b,c){
        if(a > b && a > c){
            return a;
        }
        else if(b > a && b > c){
            return b;
        }
        else{
            return c;
        }
    }
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    alert("Giá trị lớn nhất là: " + FindMax(a,b,c));
</script>
</body>
</html>
