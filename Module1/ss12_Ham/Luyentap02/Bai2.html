<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Dientich(a){
        return a*a;
    }
    function Chuvi(a){
        return 4*a;
    }
    let a = parseInt(prompt("Nhập cạnh hình vuông: "));
    alert("Diện tích hình tròn là " + Dientich(a) + ", chu vi hình tròn là " + Chuvi(a));
</script>
</body>
</html>
