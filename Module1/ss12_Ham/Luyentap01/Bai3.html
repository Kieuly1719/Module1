<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số thu nhất: "));
    let num2 = parseInt(prompt("Nhập số thứ hai: "));
    function SoSanh(a,b){
        if(a > b){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }
        else{
            alert(a+b);
        }
    }
    SoSanh(num1, num2);
</script>
</body>
</html>
