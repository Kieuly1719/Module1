<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhập chuỗi thứ nhất: ");
    let arr2 = prompt("Nhập chuỗi thứ hai: ");

    if(arr1 === arr2){
        alert(arr1 + " giống " + arr2);
    }else{
        alert(arr1 + " không giống " + arr2);
    }
</script>    
</body>
</html>
