<!DOCTYPE html>

<body>
<script>
    let array = [-3,4,2,1,0,9,10,15,7,20];
    let count = 0;
    for(let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    alert(count);
</script>
