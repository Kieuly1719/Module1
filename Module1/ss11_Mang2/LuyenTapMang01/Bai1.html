<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3,4,2,1,0,9,10,15,7,20];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if(array[i] >= 10){
            count++;
        }
    }
    alert("Có " + count + " phần tử trong mảng array lớn hơn hoặc bằng 10");
</script>
</body>
</html>
