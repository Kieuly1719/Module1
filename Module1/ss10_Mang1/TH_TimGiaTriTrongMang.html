<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Nhập giá trị: <input type="text" id="InputValue">
    <button onclick="check()">Kiểm tra</button>
</body>
<script>
    let x = [-3,5,1,3,2,10];
    let index = -1;
    function check() {
        let vlue = parseInt(document.getElementById("InputValue").value);
        for(let i = 0; i < x.length; i++){
            if(x[i] === vlue){
                index = i;
            }
        }
        if(index > -1){
            alert("Phần tử " + vlue + " tồn tại trong mảng tại vị trí " + index);
        }else{
            alert("Phần tử " + vlue + " không tồn tại trong mảng");
        }
    }
</script>
</html>
