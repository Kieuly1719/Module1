<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200" style="border:1px solid black;"></canvas>
<script>
    class Rectangle{
        constructor(lenght, height) {
            this.lenght = lenght;
            this.height = height;
        }
        dien_tich(){
            return this.height*this.lenght;
        }
        chu_vi(){
            return this.lenght*2 + this.height*2;
        }
        ve_hcn(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.strokeRect(0,0,this.lenght, this.height);
            ctx.stroke();
        }
    }
    let hcn1 = new Rectangle(200,100);
    hcn1.ve_hcn();
</script>
</body>
</html>
