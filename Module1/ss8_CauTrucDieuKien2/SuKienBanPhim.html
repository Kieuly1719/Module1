<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
<script>
    function PhimLen(){
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function PhimXuong(){
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function PhimTrai(){
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function PhimPhai(){
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function PhimNhan(evt){
        switch (evt.keyCode){
            case 37:
                PhimTrai();
                break;
            case 39:
                PhimPhai();
                break;
            case 38:
                PhimLen();
                break;
            case 40:
                PhimXuong();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown', PhimNhan);
    }
    //onload trong body: ha chạy 1 hàm js cụ thể sau khi toàn bộ nội dung trang web đã được tải xong
</script>
</html>
