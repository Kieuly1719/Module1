<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ttc = parseFloat(prompt("Giá tiền 1 chữ điện: "));
    let sc = parseInt(prompt("Số chữ điện: "));
    alert("Số tiền điện phải trả là: " + (ttc*sc).toFixed(3) + "VND");
</script>
</body>
</html>
