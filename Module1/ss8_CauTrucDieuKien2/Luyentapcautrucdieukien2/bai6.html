<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));

    if (a === 0 && b !== 0){
        alert("Phương trình không có nghiệm");
    }
    else if(a === 0 && b === 0){
        alert("Phương trình vô số nghiệm");
    }
    else{
        alert("Nghiệm của phương trình: " + (-b/a).toFixed(2));
    }
</script>
</body>
</html>
