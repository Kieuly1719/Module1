<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    let c = parseFloat(prompt("Nhập c: "));

    if(a+b > c && a+c > b && b+c > a){
        alert("Đây là 3 cạnh 1 tam giác");
    }
    else{
        alert("Đây không phải 3 cạnh 1 tam giác")
    }
</script>
</body>
</html>
