<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ttn = parseFloat(prompt("Thuế phải chịu: "));
    let thunhap = parseFloat(prompt("Thu nhập cá nhân: "));
    alert("Thuế thu nhập: " + (ttn*thunhap/100).toFixed(2) + "VND");
</script>
</body>
</html>
