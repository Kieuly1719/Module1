<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="text" id="month">
        </td>
        <td>
            <input type="button" onclick="DayOfMonth()" value="Tính số ngày">
        </td>
    </tr>
    <tr>
        <td>
            <span id="day">Số ngày...</span>
        </td>

    </tr>
</table>
</body>
<script>
    function DayOfMonth() {
        let month = parseInt(document.getElementById("month").value);
        let day = null;
        switch(month) {
            case 1:
                day = 31;
                break;
            case 2:
                day = "28 hoặc 29";
                break;
            case 3:
                day = 31;
                break;
            case 4:
                day = 30;
                break;
            case 5:
                day = 31;
                break;
            case 6:
                day = 30;
                break;
            case 7:
                day = 31;
                break;
            case 8:
                day = 31;
                break;
            case 9:
                day = 30;
                break;
            case 10:
                day = 31;
                break;
            case 11:
                day = 30;
                break;
            case 12:
                day = 31;
                break;
        }
        document.getElementById("day").innerText = "Tháng " + month + " có " + day + " ngày";
    }
</script>
</html>
