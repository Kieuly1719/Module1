<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            Nhập tuổi: <input type="number" id="age">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="myFunction()">Submit</button>
        </td>
    </tr>
</table>
</body>
<script>
    function myFunction() {
        let age = document.getElementById("age").value;
        if(age >= 15){
            alert("Yes");
        }
        else{
            alert("No");
        }
    }
</script>
</html>
