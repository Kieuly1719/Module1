<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhập một số: "));
    if(x > 0){
        alert(x + " lớn hơn 0");
    }
    else if(x < 0){
        alert(x + " nhỏ hơn 0");
    }
    else{
        alert(x + " bằng 0")
    }
</script>
</body>
</html>
