<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            Nhập a: <input type="text" id="na">
        </td>
    </tr>
    <tr>
        <td>
            Nhập b: <input type="text" id="nb">
        </td>
    </tr>
    <tr>
        <td>
            Nhập c: <input type="text" id="nc">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="Maxbaso()" >Kết quả</button>
        </td>
    </tr>
</table>
</body>
<script>
    function Maxbaso(){
        let a = parseInt(document.getElementById("na").value);
        let b = parseInt(document.getElementById("nb").value);
        let c = parseInt(document.getElementById("nc").value);

        if(a > b && a > c){
            alert(a);
        }
        else if(b > a && a > c){
            alert(b);
        }
        else{
            alert(c);
        }
    }
</script>
</html>
