<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <input type="text" name="value1" id="value1">
                <input type="text" name="value2" id="value2">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="computer('add')" >Addition(+)</button>
                <button type="button" onclick="computer('sub')" >Subtraction(-)</button>
                <button type="button" onclick="computer('mul')" >Multiplication(*)</button>
                <button type="button" onclick="computer('dive')" >Division(/)</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    function computer(operator) {
        let value1 = parseInt(document.getElementById("value1").value);
        let value2 = parseInt(document.getElementById("value2").value);

        let result;
        switch (operator) {
            case 'add':
                result = value1 + value2;
                break;
            case 'sub':
                result = value1 - value2;
                break;
            case 'mul':
                result = value1 * value2;
                break;
            default:
                result = value1 / value2;
                break;
        }
        alert(result.toFixed(2));
    }
</script>
</html>
