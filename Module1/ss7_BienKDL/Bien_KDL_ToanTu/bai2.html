<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Celsius</th>
            <th>Fahrenheit</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="Celsius" name="Celsius" placeholder="Celsius">
            </td>
            <td>
                <button type="button" onclick="Convert()">Chuyển đổi</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    function Convert() {
        let cel = parseFloat(document.getElementById("Celsius").value);
        let fah = ((cel/5)*9 + 32).toFixed(2);
        alert(fah + "F")
    }
</script>
</html>
