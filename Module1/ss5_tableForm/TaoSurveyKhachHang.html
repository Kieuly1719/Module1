<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label.question {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for consistent sizing */
        }
        .option-label {
            font-weight: normal;
            margin-left: 5px;
        }
        .price-group input[type="text"] {
            width: 100px;
            display: inline-block;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr>

    <form action="#" method="post">

        <div class="form-group">
            <label for="age-range" class="question">What is your age range?</label>
            <select id="age-range" name="age_range">
                <option value="0-17">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-49">35-49</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="income-range" class="question">What is your yearly income range?</label>
            <select id="income-range" name="income_range">
                <option value="0-25k">$0 - $25,000</option>
                <option value="25k-50k">$25,001 - $50,000</option>
                <option value="50k-100k">$50,001 - $100,000</option>
                <option value="100k+">$100,001+</option>
            </select>
        </div>

        <div class="form-group">
            <label class="question">Gender Identity</label>
            <div><input type="radio" id="male" name="gender" value="Male"><label for="male" class="option-label">Male</label></div>
            <div><input type="radio" id="female" name="gender" value="Female"><label for="female" class="option-label">Female</label></div>
            <div><input type="radio" id="nonbinary" name="gender" value="Nonbinary"><label for="nonbinary" class="option-label">Nonbinary</label></div>
            <div><input type="radio" id="other" name="gender" value="Other"><label for="other" class="option-label">Other</label></div>
        </div>

        <div class="form-group">
            <label class="question">Which of the following products have you purchased in the last 2 months? Please check all that apply.</label>
            <div><input type="checkbox" id="product1" name="products[]" value="Product 1"><label for="product1" class="option-label">Product 1</label></div>
            <div><input type="checkbox" id="product2" name="products[]" value="Product 2"><label for="product2" class="option-label">Product 2</label></div>
            <div><input type="checkbox" id="product3" name="products[]" value="Product 3"><label for="product3" class="option-label">Product 3</label></div>
        </div>

        <div class="form-group">
            <label class="question">How often would you use our new product?</label>
            <div><input type="radio" id="daily" name="frequency" value="Daily"><label for="daily" class="option-label">Daily</label></div>
            <div><input type="radio" id="weekly" name="frequency" value="Weekly"><label for="weekly" class="option-label">Weekly</label></div>
            <div><input type="radio" id="monthly" name="frequency" value="Monthly"><label for="monthly" class="option-label">Monthly</label></div>
        </div>

        <div class="form-group">
            <label class="question">What would you pay for the new product?</label>
            <div class="price-group">
                $ <input type="text" name="dollars" placeholder="Dollars"> . <input type="text" name="cents" placeholder="Cents" maxlength="2">
            </div>
        </div>

        <div class="form-group">
            <label for="features" class="question">What features would you like to see in the new product?</label>
            <textarea id="features" name="features" rows="4"></textarea>
        </div>

        <button type="submit">Submit Survey</button>

    </form> </div>

</body>
</html>
