<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s = prompt("Nhập xâu ký tự: ");
    var arr = [];
    for(let i = 0; i < s.length; i++){
        let dem = 0;
        for(var j = 0; j < arr.length; j++){
            if(arr[j] === s[i]){
                dem++;
            }
        }
        if(dem === 0){
            arr.push(s[i]);
        }
    }
    alert("Số lượng ký tự khác nhau trong xâu " + s + " là: " + arr.length);
</script>
</body>
</html>
