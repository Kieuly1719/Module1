<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,5,2,7,3,4];
    let b = [];
    for(let i = 0; i < a.length;i++){
        var kq = 0;
        for(let j = 0; j <= i; j++){
            kq += a[j];
        }
        b.push(kq);
    }
    alert("Mảng b là: " + b.join());
</script>
</body>
</html>
