<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n:"));
    let k = parseInt(prompt("Nhập k:"));
    const inputString = prompt("Nhập mảng số nguyên n phần tử, phân cách bởi dấu phẩy: ");
    if(inputString === null || inputString.trim() === "") {
        alert("Bạn chưa nhập dữ lệu");
    }else{
        const arr = inputString.split(',').map(s => Number(s.trim()));
        const ktra_int = arr.every(num => Number.isInteger(num));
        if(!ktra_int || arr.length !== n){
            alert("Bạn phải nhập " + n + " số nguyên");
        }else{
            let sum = 0;
            for(let i = 0; i < arr.length; i++) {
                for(let j = i+1; j < arr.length; j++){
                    if((arr[i] + arr[j]) % k === 0){
                        sum += 1;
                    }
                }
            }
            alert("Số cặp số chia hết cho " + k + " là: " + sum);
        }
    }

</script>
</body>
</html>
